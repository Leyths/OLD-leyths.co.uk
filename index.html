<script type="text/javascript">
  window.___gcfg = {lang: 'en-GB'};

    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
  
  $(document).ready(function($){

		$.history.init(function(hash){
			if(hash == "") {
				showHome();
			} else {
				if(hash=="reddita")
				{
					showReddita();
				} else if(hash=="about")
				{
					showAbout();
				} else if(hash=="contact")
				{
					showContact();
				}
			}
		},
		{ unescape: ",/" });
	});
</script>

<body>
<div id="wrap">
	<div id="main">
		<div id="header">
			<span id="back_button"><img alt="Home" src="/static/images/backMobile.png"/> <span id="back_button_text">HOME</span></span>
			<div id="contact_float">Contact me</div>
			<span id="header_float">
				<div class="g-plusone"></div>
				<a href="https://twitter.com/Leyths" class="twitter-follow-button" data-button="grey" data-text-color="#FFFFFF" data-link-color="#00AEFF" data-show-count="false">Follow @Leyths</a>
			</span>
			<span id="header_float_market">
				<a href="https://market.android.com/developer?pub=David+Simkin" id="market_apps"><img alt="Android Market" id="market_head_img" src="/static/images/android.png"/> <span class="market_button">My Apps</span></a>
			</span>
		</div>
		<div id="index_main_div">
			<img src="/static/images/logo1.png" alt="Leyths"/>
			<div id="button_container">
				<div id="reddita_button" class="button">
					<img style='background: transparent;-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#00FFFFFF,endColorstr=#00FFFFFF)"; /* IE8 */   filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#00FFFFFF,endColorstr=#00FFFFFF);   /* IE6 & 7 */      zoom: 1;' alt="Reddita" src="/static/images/reddita.png" height="200px" width="200px"/>
					<div>Reddita</div>
					<div class="info_desc">The top 15 selling Reddit reader.</div>
				</div>
				<div id="about_button" class="button">
					<img alt="About" src="/static/images/about.png" height="225px" width="225px" style="position:relative; bottom:10px; padding-left:10px;"/>
					<div style="position:relative; bottom:24px;">About</div>
					<div style="position:relative; bottom:20px;" class="info_desc">Who I am and what I do.</div>
				</div>
				<div id="blog_button" class="button">
					<img alt="Blog" src="/static/images/blog.png" height="225px" width="225px" style="position:relative; bottom:10px;"/>
					<div style="position:relative; bottom:24px;">Blog</div>
					<div style="position:relative; bottom:20px;" class="info_desc">Words, ramblings and thoughts.</div>
				</div>
			</div>
		</div>
		<div id="reddita_main_div"></div>
		<div id="about_main_div"></div>
		<div id="contact_main_div"></div>
	</div>
</div>
<div id="footer">
	<div id="copyright">&copy; 2012 David Simkin - <a href="javascript:showContact()">Contact</a></div>
</div>
<script type="text/javascript"> 

		$("#reddita_button").click(function () {
			showReddita();
		});
		
		$("#about_button").click(function () {
			showAbout();
		});
		
		$("#blog_button").click(function () {
			window.location.href="http://www.leyths.co.uk/blog/" ;
		});
		
		function showReddita()
		{
			$("#index_main_div").fadeOut("slow", function(){
				if($("#reddita_main_div").html()=="")
				{
					xmlhttp=new XMLHttpRequest();
					xmlhttp.open("GET", "./serve_reddita.php", false);
					xmlhttp.send();
					var text=xmlhttp.responseText;
					$("#reddita_main_div").html(text);
				}
				$("#reddita_main_div").fadeIn("slow");
				$("#back_button").fadeIn("slow");
				jQuery.history.load("reddita");
				_gaq.push(['_trackPageview', '/#reddita']);
			});
		}
		
		function showAbout()
		{
			$("#index_main_div").fadeOut("slow", function(){
				if($("#about_main_div").html()=="")
				{
					xmlhttp=new XMLHttpRequest();
					xmlhttp.open("GET", "./serve_about.php", false);
					xmlhttp.send();
					var text=xmlhttp.responseText;
					$("#about_main_div").html(text);
				}
				$("#about_main_div").fadeIn("slow");
				$("#back_button").fadeIn("slow");
				jQuery.history.load("about");
				_gaq.push(['_trackPageview', '/#about']);
			});
		}
		
		$("#back_button").click(function () {
			showHome();
		});

		function showHome()
		{
			if($("#reddita_main_div").is(":visible"))
			{
				$("#reddita_main_div").fadeOut("slow", function(){
					$("#index_main_div").fadeIn("slow");
					$("#back_button").fadeOut("slow");
				});
			} else if($("#about_main_div").is(":visible"))
			{
				$("#about_main_div").fadeOut("slow", function(){
					$("#index_main_div").fadeIn("slow");
					$("#back_button").fadeOut("slow");
				});
			} else if($("#contact_main_div").is(":visible"))
			{
				$("#contact_main_div").fadeOut("slow", function(){
					$("#index_main_div").fadeIn("slow");
					$("#back_button").fadeOut("slow");
				});
			}
			jQuery.history.load("");
		}
		
		$("#contact_float").click(function () { showContact(); });
		
		function showContact()
		{
			if($("#reddita_main_div").is(":visible"))
			{
				$("#reddita_main_div").fadeOut("slow", function(){
					loadContact();
				});
			} else if($("#about_main_div").is(":visible"))
			{
				$("#about_main_div").fadeOut("slow", function(){
					loadContact();
				});
			} else if($("#index_main_div").is(":visible"))
			{
				$("#index_main_div").fadeOut("slow", function(){
					loadContact();
				});
			}
		}
		
		function loadContact()
		{
			if($("#contact_main_div").html()=="")
				{
					xmlhttp=new XMLHttpRequest();
					xmlhttp.open("GET", "./serve_contact.php", false);
					xmlhttp.send();
					var text=xmlhttp.responseText;
					$("#contact_main_div").html(text);
				}
				$("#contact_main_div").fadeIn("slow");
				$("#back_button").fadeIn("slow");
				jQuery.history.load("contact");
				_gaq.push(['_trackPageview', '/#contact']);
		}
</script>
